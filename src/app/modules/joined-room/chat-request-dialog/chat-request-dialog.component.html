<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{userThatWantsToChat}} wants to chat with you.</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h6>Do you want to accept the request?</h6>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="accept()">YES</button>
        <button mat-button (click)="deny()">NO</button>
    </mat-card-actions>
</mat-card>
