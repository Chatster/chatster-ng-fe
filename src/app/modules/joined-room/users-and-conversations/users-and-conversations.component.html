<mat-list class="users-and-chats">
    <h3 mat-subheader>Private Chats</h3>
    <div class="private-chats">
        <mat-list-item *ngFor="let conv of conversations" class="private-chat" [ngClass]="{'is-active-conv': conv.isCurrentActive}"
            (click)="emitPrivateChatOpenRequest(conv)">
            <mat-icon mat-list-icon *ngIf="!conv.cannotBeClosed">account_circle</mat-icon>
            <mat-icon mat-list-icon *ngIf="conv.cannotBeClosed">people</mat-icon>
            <h4 mat-line>{{conv.with}}</h4>
            <mat-icon class="new-message-notification" *ngIf="newMessages(conv.messages)">fiber_manual_record</mat-icon>
            <mat-icon *ngIf="!conv.cannotBeClosed" (click)="emitPrivateChatCloseRequest($event, conv)">close</mat-icon>
        </mat-list-item>
    </div>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Online Users</h3>
    <div class="online-users">
        <div *ngFor="let user of onlineUsers">
            <mat-list-item *ngIf="!user.isFake">
                <mat-icon mat-list-icon>account_circle</mat-icon>
                <h4 mat-line>{{user.username}}</h4>

                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="emitNewPrivateChatRequest(user)">
                        <mat-icon>send</mat-icon>
                        <span>Private chat</span>
                    </button>
                    <button mat-menu-item disabled>
                        <mat-icon>block</mat-icon>
                        <span>Block</span>
                    </button>
                </mat-menu>
            </mat-list-item>
        </div>
    </div>
</mat-list>
