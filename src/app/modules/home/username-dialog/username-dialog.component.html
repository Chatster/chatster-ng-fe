<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Username selection</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Pick a username" [(ngModel)]="username">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="checkIfAvailable()">OK</button>
        <button mat-button (click)="cancelJoin()">CANCEL</button>
    </mat-card-actions>
</mat-card>
