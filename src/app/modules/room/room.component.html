<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            <span>{{room.name}}</span>
        </mat-card-title>
        <mat-card-subtitle>{{room.description}}</mat-card-subtitle>
        <mat-card-subtitle>Users: {{room.users.length}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="joinThisRoom()">JOIN</button>
    </mat-card-actions>
</mat-card>
